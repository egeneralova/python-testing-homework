---

# Default compose file for development and production.
# Should be used directly in development.
# Automatically loads `docker-compose.override.yml` if it exists.
# No extra steps required.
# Should be used together with `docker/docker-compose.prod.yml`
# in production.

version: "3.8"
services:
  db:
    image: "postgres:13-alpine"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet
      - postgresnet
    env_file: ./config/.env

  web:
    <<: &web
      # Image name is changed in production:
      image: "testing_homework:dev"
      build:
        target: development_build
        context: .
        dockerfile: ./docker/django/Dockerfile
        args:
          DJANGO_ENV: development
        cache_from:
          - "testing_homework:dev"
          - "testing_homework:latest"
          - "*"

      volumes:
        - django-static:/var/www/django/static
        - /var/run/docker.sock:/var/run/docker.sock
      depends_on:
        - db
        - json_server
      networks:
        - webnet
        - postgresnet
      env_file: ./config/.env
      environment:
        DJANGO_DATABASE_HOST: db

    command: python -Wd manage.py runserver 0.0.0.0:8000
    healthcheck:
      # We use `$$` here because:
      # one `$` goes to shell,
      # one `$` goes to `docker-compose.yml` escaping
      test: |
        /usr/bin/test $$(
          /usr/bin/curl --fail http://localhost:8000/health/?format=json
          --write-out "%{http_code}" --silent --output /dev/null
        ) -eq 200
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  json_server:
    <<: &json_server
      # Image name is changed in production:
      image: "json_server:dev"
      build:
        context: .
        dockerfile: ./docker/jsonserver/Dockerfile
        cache_from:
          - "json_server:dev"
          - "json_server:latest"
          - "*"
      volumes:
        - ./docker/jsonserver:/data
        - /var/run/docker.sock:/var/run/docker.sock
      networks:
        - webnet
      ports:
        - 3000:80
    command: -H 0.0.0.0 -p 80 -w db.json -r routes.json

networks:
  # Network for your internals, use it by default:
  webnet:
  # Network for postgres, use it for services that need access to the db:
  postgresnet:

volumes:
  pgdata:
  django-static:
